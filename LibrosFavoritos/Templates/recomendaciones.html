{% extends "base.html" %}

{% block contenido %}

    <form method="POST">
        <input type="text" name="recomendacion" placeholder="Escribe tu recomendaciÃ³n">
        <button type="submit">Agregar</button>
    </form>

    <h3>Lista de recomendaciones:</h3>
    <ul>
        {% for recomendacion in recomendaciones %}
        <li> 
            {{ recomendacion }}

    </ul>
    <a href="/">Volver al inicio</a>
    {% endblock %}
